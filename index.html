<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light-Dark Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <header class="head">
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
      <div class="right">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>portfolio</li>
          <li>services</li>
          <li>hire me</li>
          <li id="icon"><i class="fa-solid fa-sun"></i></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="about">
        <h1>I/m <span>Akshat</span> Gupta</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque
          doloribus, facilis eligendi nulla asperiores unde nostrum incidunt
          sunt consectetur eos.
        </p>
        <button>Download CV</button>
        <div class="bottom">
          <ul>
            <li>in</li>
            <li>Be</li>
            <li><i class="fa-solid fa-globe"></i></li>
          </ul>
        </div>
      </div>
      <div class="image">
        <img
          src="https://images.pexels.com/photos/997512/pexels-photo-997512.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="image of the owner"
        />
      </div>
    </main>

    <script>

      const icon = document.getElementById("icon");

      icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
      }
    </script>
  </body>
</html>
